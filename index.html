<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg_top_bottom_container">
    <div class="bg_top_left">
      <!-- <img src="images/bg-pattern-top.svg" alt=""> -->
    </div>
    <div class="center">
      <div class="image">
        <div class="items">
          <figure>
            <img src="images/image-victor.jpg" alt="image Victor">
            <figcaption>Victor cast <span class="text">26</span> <span class="country">london</span></figcaption>
          </figure>
         <span class="line"></span>
  
          <div class="footer">
            <p>
              80k
              <span>followers</span>
            </p>
            <p>
              803k
              <span>likers</span>
            </p>
            <p>
              1.4k
              <span>photos</span>
            </p>
          </div>
        </div>
      </div>
      <div class="bg"></div>
    </div>
    <div class="bg_bottom_right">
      
    </div>
  </div>
  <!-- Victor Crest
  26
  London
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Attahiru Ahmad Alkali</a>.
  </div>
</body>
</html>
